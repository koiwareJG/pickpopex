 <div class="pickBox">
	<div class="col-xs-12 userInfor">
		<div class="blur1"></div>
		<div class="blur2"></div>
		<div class="col-xs-6 large userId">꾸꾸까까</div>
		<div class="col-xs-6 large userF"><span class="green icon-fllwicon"></span>172</div>
		<div class="col-xs-12 x-small userMessage">안녕하세요. 현업 스타일리스트 꾸꾸까까입니다~ *^^*</div>
		<img class="col-xs-12 bgImg" ng-src="resources/images/sample/sample_profile_user_woman_02_512x512.jpg">
		<img class="col-xs-3 img-circle circleImg" ng-src="resources/images/sample/sample_profile_user_woman_02_512x512.jpg">
	</div>
	
	<!-- pickBox top navi(아이템,스타일,필터,팔로잉) -->
	<div class="col-xs-12 b pickBoxNav">
		<div class="col-xs-3 item"><span class="itemCnt medium wht">16</span><br><span class="medium wht">아이템</span></div>
		<a ng-href="#/pickboxStyleMine/">
			<div class="col-xs-3 style"><span class="styleCnt medium wht">8</span><br><span class="medium wht">스타일</span></div>
		</a>	
		<div class="col-xs-3 filter"><span class="filterCnt medium wht">5</span><br><span class="medium wht">필터</span></div>
		<div class="col-xs-3 follow"><span class="followCnt medium wht">5</span><br><span class="medium wht">팔로잉</span></div>
	</div>
	
	<div class="col-xs-12 userFolder">
		<!-- userFolder 전체, 미분류, 새박스 생성(고정 3개) -->
		<div class="fixed">
			<!-- 전체 폴더 start -->
			<div class="col-xs-4 total">
				<a ng-href="#/pickboxItemList/">
				<img ng-src="resources/images/sample/pickbox/w_box.png" alt="...">
				<!-- 분류된 item cnt -->
				<div class="col-xs-2 itemCnt small">16</div>
				<div class="col-xs-8 folderContents "><!-- 나중에 ng-repeat로 교체 -->
					<div class="col-xs-6 "><img class="col-xs-12 bgImg" ng-src="resources/images/sample/top.png"></div>
					<div class="col-xs-6 "><img class="col-xs-12 bgImg" ng-src="resources/images/sample/shoes.png"></div>
					<div class="col-xs-6 "><img class="col-xs-12 bgImg" ng-src="resources/images/sample/coat.png"></div>
					<div class="col-xs-6 "><img class="col-xs-12 bgImg" ng-src="resources/images/sample/top.png"></div>
				</div>
				<div class="col-xs-12 folderTitle"><span class="small blk">전 체 </span></div>
			</div>
			<!-- 전체 폴더 end -->	
			
			<!-- 미분류 폴더 start -->
			<div class="col-xs-4 unDefine">
				<img ng-src="resources/images/sample/pickbox/g_box.png" alt="...">
				<!-- 분류된 item cnt -->
				<div class="col-xs-2 itemCnt small">16</div>
				<div class="col-xs-8 folderContents "><!-- 나중에 ng-repeat로 교체 -->
					<div class="col-xs-6 "><img class="col-xs-12 bgImg" ng-src="resources/images/sample/top.png"></div>
					<div class="col-xs-6 "><img class="col-xs-12 bgImg" ng-src="resources/images/sample/shoes.png"></div>
					<div class="col-xs-6 "><img class="col-xs-12 bgImg" ng-src="resources/images/sample/coat.png"></div>
					<div class="col-xs-6 "><img class="col-xs-12 bgImg" ng-src="resources/images/sample/top.png"></div>
				</div>
				<div class="col-xs-12 folderTitle"><span class="small blk">미분류 </span></div>
			
			</div>
			<!-- 미분류 폴더 start -->	
			<!-- 새 박스 생성 start -->				
			<div class="col-xs-4 newBox"><img ng-src="resources/images/sample/box3.png" alt="..."></div>	
			<!-- 새 박스 생성 end -->
		</div>	
		
		<div  ng-repeat="x in myData" class="col-xs-4 folder">
			<!-- 폴더 img -->
			<img ng-src="{{x.imgPath}}" alt="...">	
			<!-- 분류된 item cnt -->
			<div class="col-xs-2 itemCnt small">16</div>
			<!-- user pickBox 요약 img -->
			<div class="col-xs-8 folderContents">
				<div class="col-xs-6 "><img class="col-xs-12 bgImg" ng-src="resources/images/sample/top.png"></div>
				<div class="col-xs-6 "><img class="col-xs-12 bgImg" ng-src="resources/images/sample/shoes.png"></div>
				<div class="col-xs-6 "><img class="col-xs-12 bgImg" ng-src="resources/images/sample/coat.png"></div>
				<div class="col-xs-6 "><img class="col-xs-12 bgImg" ng-src="resources/images/sample/top.png"></div>
			</div>
			<!-- 분류 명 -->
			<div class="col-xs-12 folderTitle"><span class="small blk">분류 명 </span></div>
		</div>
		
	</div>
	
</div>
