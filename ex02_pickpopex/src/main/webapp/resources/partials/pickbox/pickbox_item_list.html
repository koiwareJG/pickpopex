 <div class="bgGrid"></div>
 <div class="contents">
	
	<div class="wrapper w100">
		<div class="hrap-35">
			<div class="wrap">
				<div class="backImgArea">
					<div class="backImg"><img class="w100 h100 blur" ng-src="resources/images/sample/sample_profile_user_woman_02_512x512.jpg"></div>
				</div>
				<div class="blurBox"></div>
				<div class="outer w20 h50 circle">
					<img class="innner w100 h100 img-circle circle" ng-src="resources/images/sample/sample_profile_user_woman_02_512x512.jpg">
				</div>
				<div class="outer w50 h85">
					<div class="inner vBot txR small userId">꾸꾸까까</div>
				</div>
				<div class="outer w50 h85">
					<div class="inner vBot txL small follow"><span class="green icon-fllwicon"></span>172</div>
				</div>
				<div class="outer w100 h10">
					<div class="inner vBot txC x-small message">안녕하세요. 현업 스타일 리스트 꾸꾸까까 입니다~*^^*</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- pickBox top navi -->
	<div class="wrapper w100 topNav">
		<div class="hrap-10">
			<div class="wrap">
				<div class="outer w25 h100 x-small wht txC pt1" ng-click="goPage($event,'pickboxFolderList')">
					<span>16</span></br>
					<span>아이템</span>
				</div>
				<div class="outer w25 h100 x-small wht txC pt1" ng-click="goPage($event,'pickboxStyleMine')">
					<span>8</span></br>
					<span>스타일</span>
				</div>
				<div class="outer w25 h100 x-small wht txC pt1">
					<span>5</span></br>
					<span>필터</span>
				</div>
				<div class="outer w25 h100 x-small wht txC pt1">
					<span>5</span></br>
					<span>팔로잉</span>
				</div>
				
			</div>
		</div>
	</div>
	<!-- 필터 구역 -->
	<div class="wrapper">
		<div class="hrap-10">
			<div class="wrap">
				<div class="outer">
					<div class="inner txC bgWht">
						<div class="filterBar w70 h90 vMid fL" ng-click="goPage($event,'pickboxItemList')">
							<span class="icon-filtericon small">	전	체</span>
						</div>
						<div class="filterBtn w10 h95 fR" ng-click="goPage($event,'pickboxItemListGrid')"> 
							<span class="icon-swapviewicon large"></span>
						</div>					
					</div>
				</div>
			</div>
		</div>
		<div class="wrapper w100" ng-repeat="x in myData" style="margin-bottom: 3%;">
			<div class="hrap-10">
				<div class="wrap">
					<div class="outer">
						<div class="inner h100 vMid bgWht b">
							<span class="glyphicon glyphicon-folder-close groupIcon gray fL w10"></span>
							<span class="classification small fL">미분류</span>
						</div>
					</div>
				</div>
			</div>	
			<div class="hrap-35">
				<div class="wrap">
					<div class="outer">
						<div class="inner h100 vMid list_userItemInfor bgWht">
							<div class="w30 h90 list_userItemImg fL">
								<img class="w100" ng-src="{{x.imgPath}}">
							</div>
							<div class="w60 h25 list_userItemName fL">
								<span class="fL small">{{x.productName}}</span>
							</div>
							<div class="w30 h25 list_userItemPrice fL vBot">
								<span class="icon-priceicon small fL green"></span>
								<span class="fL small">{{x.price}}</span>
							</div>
							<div class="w18 h50 list_buyBtn fL vBot">
								<img class="w100" ng-src="resources/images/sample/pickbox/buyBtn.png">
							</div>
							<div class="w18 h50 list_pickBtn fL vBot">
								<img class="w100" ng-src="resources/images/sample/pickbox/pickBtn.png">
								<span class="list_pickCnt small green">95</span>
							</div>
							<div class="w8 h23 list_userImg">
								<img class="w100 h100 img-circle" ng-src="resources/images/sample/sample_profile_user_woman_02_512x512.jpg">
							</div>
							<div class="w20 h20 list_userId txL">
								<span class="small vMid">koikoiko</span>
							</div>
							<div class="w20 h15 list_userF txL">
								<span class="icon-fllwicon x-small green vTop"></span>
								<span class=" x-small vTop">172</span>
							</div>
					
							
						</div>
					</div>
				</div>
			</div>	
		</div>
		
	</div>
