 <div class="item_list">
	<div class="col-xs-12 userInfor">
		<div class="blur1"></div>
		<div class="blur2"></div>
		<div class="col-xs-6 large userId">꾸꾸까까</div>
		<div class="col-xs-6 large userF"><span class="green icon-fllwicon"></span>172</div>
		<div class="col-xs-12 x-small userMessage">안녕하세요. 현업 스타일리스트 꾸꾸까까입니다~ *^^*</div>
		<img class="col-xs-12 bgImg" ng-src="resources/images/sample/sample_profile_user_woman_02_512x512.jpg">
		<img class="col-xs-3 img-circle circleImg" ng-src="resources/images/sample/sample_profile_user_woman_02_512x512.jpg">
	</div>
	
	<!-- pickBox top navi -->
	<div class="col-xs-12 pickBoxNav">
		<div class="col-xs-3 item"><span class="itemCnt medium wht">16</span><br><span class="medium wht">아이템</span></div>
		<a ng-href="#/pickboxStyleMine/">
			<div class="col-xs-3 style"><span class="styleCnt medium wht">8</span><br><span class="medium wht">스타일</span></div>
		</a>	
		<div class="col-xs-3 filter"><span class="filterCnt medium wht">5</span><br><span class="medium wht">필터</span></div>
		<div class="col-xs-3 follow"><span class="followCnt medium wht">5</span><br><span class="medium wht">팔로잉</span></div>
	</div>
	<div class="col-xs-12 topFilter bgWht">
		<div class="col-xs-9 filterBar"><span class="icon-filtericon">	전	체</span></div>
		
		<a ng-href="#/pickboxItemListGrid/">
			<div class="col-xs-2 filterBtn">
				<span class="glyphicon glyphicon-th-large"></span>
			</div>
		</a>
		
	</div>
	<!-- �좎� �꾩씠��紐⑸줉 -->
		<div ng-repeat="x in myData">
			<div class="col-xs-12 userItemList">
				<div class="col-xs-12 classification"><span class="glyphicon glyphicon-folder-close groupIcon"><span class="groupName blk"> {{x.conType}}</span></span></div>
				<div class="col-xs-12">
					<div class="col-xs-3 itemImg"><img class="col-xs-3" ng-src="{{x.imgPath}}"></div>
					<div class="col-xs-9 itemName">{{x.productName}}
					
					</div>
					<div class="col-xs-5 itemPrice"><span class="icon-priceicon" style="color:#408080; "></span>{{x.price}}</div>
					<div class="col-xs-2 buyBtn"><img class="col-xs-12" ng-src="resources/images/sample/pickbox/buyBtn.png"></div>
					<div class="col-xs-2 pickBtn"><img class="col-xs-12" ng-src="resources/images/sample/pickbox/pickBtn.png"><span class="pickCnt">95</span></div>
					<div class="col-xs-9 userInfor">
						<img class="col-xs-2 img-circle circleImg" ng-src="resources/images/sample/sample_profile_user_woman_02_512x512.jpg">
						<div class="col-xs-5 userId">{{x.id}}</div>
						<div class="col-xs-5 followCnt"><span class="icon-fllwicon"></span>172</div>
					</div>
				</div>
			</div>
		</div>
	
</div>
